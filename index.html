<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="left-cicle">
          <p>
            <span>76</span><br />
            of 100
          </p>
        </div>
        <div class="great">
          <p class="result-text">Great</p>
          <p class="result-description">
            You scored higher than 65% of <br />
            the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction" id="reaction">
          <div class="reaction-icon">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>

          <div class="reaction-text">
            <p class="score">
              80 <span class="rightp"><span class="rightp">/ 100</span></span>
            </p>
          </div>
        </div>
        <div class="reaction" id="memory">
          <div class="reaction-icon">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div class="reaction-text">
            <p class="score">92 <span class="rightp">/ 100</span></p>
          </div>
        </div>
        <div class="reaction" id="verbal">
          <div class="reaction-icon">
            <img src="./assets/images/icon-verbal.svg" alt="memory icon" />
            <p>vebal</p>
          </div>
          <div class="reaction-text">
            <p class="score">92 <span class="rightp">/ 100</span></p>
          </div>
        </div>
        <div class="reaction" id="visual">
          <div class="reaction-icon">
            <img src="./assets/images/icon-visual.svg" alt="memory icon" />
            <p>visual</p>
          </div>
          <div class="reaction-text">
            <p class="score">92 <span class="rightp"> / 100</span></p>
          </div>
        </div>

        <div id="continue">
          <button>continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
